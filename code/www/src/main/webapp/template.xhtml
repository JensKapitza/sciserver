<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="SCIServe Project Masterarbeit UniversitÃ¤t Duisburg-Essen"/>
    <meta name="author" content="Jens Kapitza"/>

    <title>#{title}</title>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <h:outputScript library="js" name="duke.js"/>
    <h:outputScript library="js" name="jquery-2.1.4.js"/>
    <h:outputScript library="js" name="jquery-ui.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>

    <h:outputStylesheet library="css" name="duke.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
</h:head>

<h:body pt:role="document">

    <header>

        <nav class="navbar navbar-default  ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                    <h:form id="loginForm" styleClass="navbar-form">

                        <ul class="nav navbar-nav">
                            <li><h:link value="Startseite" outcome="home"/></li>
                            <li><h:link value="Suche" outcome="search"/></li>
                            <li><h:link value="Einstellungen" outcome="user"
                                        rendered="#{user.active}"/></li>
                            <li><h:link value="Administration" outcome="admin"
                                        rendered="#{user.admin}"/></li>
                            <li><h:inputText id="name" pt:placeholder="Benutzernamen"
                                             styleClass="form-control  space" value="#{user.name}"
                                             required="#{not user.active}" rendered="#{not user.active}"/></li>
                            <li><h:inputSecret id="password" pt:placeholder="Passwort"
                                               styleClass="form-control  space" value="#{user.password}"
                                               required="#{not user.active}" rendered="#{not user.active}"/></li>
                            <li><h:commandButton value="Login"
                                                 styleClass="btn btn-sm btn-success space"
                                                 action="#{user.login}" rendered="#{not user.active}"/></li>
                            <li><h:commandLink value="Logout" rendered="#{user.active}"
                                               action="#{user.logout}"/></li>
                            <li><h:link value="Hilfe" outcome="help" /></li>

                        </ul>
                    </h:form>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
    </header>


    <div class="container" role="main">
        <h:messages id="messages" showDetail="true"/>

        <div id="content">
            <ui:insert name="content">content Insert</ui:insert>
        </div>
    </div>


</h:body>
</html>
